<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: DojoX Validate and HTML Forms</title>
		<link rel="stylesheet" href="CSS/event/style.css" media="screen">
		<link rel="stylesheet" href="CSS/event/demo.css" media="screen">
		<style type="text/css">
			label { 
				display: inline-block;
				width: 140px; 
			}
		</style>
		<!-- load dojo and provide config via data attribute -->
		<script data-dojo-config="async: 1, tlmSiblingOfDojo: 0, isDebug: 1" src="Dojo1.7/dojo/dojo.js"></script>
				<script>
			//	pull in the two main validation mechanisms.
			require(["dojox/validate","dojo","dojox/validate/isText","dojox/validate/isEmailAddress","dojox/validate/us/isPhoneNumber","dojox/validate/check"], function(validate,dojo,isText,isEmailAddress, isPhoneNumber,check) {
			
			var profile;
			function doCheck(form){
				var results = check(form, profile),
					r = dojo.byId("result");

				if(results.isSuccessful()){
					//	everything passed, log it to the result div
					r.innerHTML = "Everything passed validation!";
				} else {
					var s = "";
					var missing = results.getMissing();
					if(missing.length){
						s += '<h4>The following fields are missing:</h4>'
							+ '<ol>';
						dojo.forEach(missing, function(field){
							s += '<li>' + field + '</li>';
						});
						s += '</ol>';
					}

					var invalid = results.getInvalid();
					if(invalid.length){
						s += '<h4>The following fields are invalid:</h4>'
							+ '<ol>';
						dojo.forEach(invalid, function(field){
							s += '<li>' + field + '</li>';
						});
						s += '</ol>';
					}

					r.innerHTML = s;
				}
			}


				//	wait until after our requires are actually loaded.
				profile = {
					trim: [ "firstName", "lastName" ],
					required: [ "firstName", "lastName", "email", "emailConfirm", "password", "password2" ],
					constraints: {
						firstName: 	isText,
						lastName:  	isText,
						password:  	isText,
						password2: 	isText,
						email:		[isEmailAddress, false, true ],
						emailConfirm: [isEmailAddress, false, true ],
						phone:		isPhoneNumber
					},
					confirm: {
						"emailConfirm": "email",
						"password2": "password"
					}
				};

				//	set up the form handler.
				var f = dojo.query("form")[0];
				f.onsubmit = function(e){
					dojo.stopEvent(e);
					doCheck(f);
				};
			});
			
		</script>
	</head>
	<body>
		<h1>Demo: DojoX Validate and HTML Forms</h1>
		<p>
		What follows is a simple HTML form that is checked using dojox.validate.check, as well
		as common dojox.validate functions.  Give it a shot!
		</p>
		<p style="font-size: x-small">
			* denotes required fields.  Results will not be posted anywhere.
		</p>
		<form>
			<div>
				<label for="firstName">First Name*</label>
				<input type="text" name="firstName" id="firstName" value="" />
			</div>
			<div>
				<label for="lastName">Last Name*</label>
				<input type="text" name="lastName" id="lastName" value="" />
			<div>
			</div>
				<label for="email">Email Address*</label>
				<input type="text" name="email" id="email" value="" />
			</div>
			<div>
				<label for="emailConfirm">Confirm Email*</label>
				<input type="text" name="emailConfirm" id="emailConfirm" value="" />
			</div>
			<div>
				<label for="password">Password*</label>
				<input type="password" name="password" id="password" value="" />
			</div>
			<div>
				<label for="password2">Confirm Password*</label>
				<input type="password" name="password2" id="password2" value="" />
			</div>
			<div>
				<label for="phone">Phone</label>
				<input type="text" name="phone" id="phone" value="" />
			</div>
			<input type="submit" value="Post!" />
		</form>
		<h3>Form validation results</h3>
		<div id="result" style="border-top:1px solid #999;"></div>
	</body>
</html>
